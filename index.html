<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Scout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-indigo-600 dark:bg-indigo-800 shadow-lg">
    <h1 class="text-xl font-bold flex items-center gap-2">
      <i class="fas fa-globe"></i> Smart Scout
    </h1>
    <div class="flex items-center gap-3">
      <!-- Translate -->
      <button onclick="translateToEnglish()" class="px-3 py-1 rounded-lg bg-green-600 hover:bg-green-700 text-white shadow transition">
        <i class="fas fa-language"></i> English
      </button>

      <!-- Theme toggle -->
      <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:scale-110 transition">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:inline"></i>
      </button>
    </div>
  </header>

  <!-- Main container -->
  <main class="p-6 grid md:grid-cols-2 gap-6">
    <!-- Controls -->
    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-5">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-tools"></i> Controls
      </h2>
      <div class="flex flex-wrap gap-3">
        <input id="urlInput" type="url" placeholder="Enter website URL" class="flex-1 px-3 py-2 rounded-lg border dark:border-gray-700 dark:bg-gray-900" />
        <button id="addBtn" class="btn-primary"><i class="fas fa-plus"></i> Add</button>
        <button id="refreshBtn" class="btn-secondary"><i class="fas fa-sync-alt"></i> Refresh</button>
        <button id="nextBtn" class="btn-secondary"><i class="fas fa-forward"></i> Next</button>
      </div>
    </section>

    <!-- File Actions -->
    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-5">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-file"></i> Import / Export
      </h2>
      <div class="flex flex-wrap gap-3">
        <input type="file" id="importFile" class="hidden" accept=".json,.txt,.pdf">
        <label for="importFile" class="btn-secondary cursor-pointer"><i class="fas fa-upload"></i> Import</label>
        <button id="exportBtn" class="btn-primary"><i class="fas fa-download"></i> Export</button>
      </div>
    </section>

    <!-- Saved Links -->
    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-5 md:col-span-2">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-link"></i> Saved Links
      </h2>
      <ul id="linkList" class="space-y-2"></ul>
      <button id="clearBtn" class="mt-3 btn-danger"><i class="fas fa-trash"></i> Clear All</button>
    </section>

    <!-- Iframe Viewer -->
    <section class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-5 md:col-span-2">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-eye"></i> Website Preview
      </h2>
      <div class="relative">
        <div id="overlay" class="absolute inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-10">
          <span class="animate-pulse text-gray-600 dark:text-gray-300"><i class="fas fa-spinner fa-spin"></i> Loading...</span>
        </div>
        <iframe id="iframeDisplay" class="w-full h-96 rounded-xl border dark:border-gray-700"></iframe>
      </div>
      <button id="toggleBoxes" class="mt-3 btn-secondary"><i class="fas fa-eye-slash"></i> Hide Boxes</button>
    </section>
  </main>

  <!-- Google Translate hidden element -->
  <div id="google_translate_element" class="hidden"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="script.js"></script>
</body>
</html>
