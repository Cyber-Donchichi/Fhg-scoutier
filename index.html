<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Translate -->
  <meta name="google" content="notranslate">
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en', includedLanguages: 'en'},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-600 text-white shadow">
    <h1 class="text-lg font-bold flex items-center gap-2">
      <i class="fa-solid fa-layer-group"></i> FHG Wix Scouteir
    </h1>
    <div class="flex gap-3 items-center">
      <!-- Import -->
      <label class="cursor-pointer bg-white text-blue-600 px-3 py-1 rounded shadow hover:bg-gray-100">
        <i class="fa-solid fa-file-import"></i> Import
        <input type="file" id="importFile" class="hidden" accept=".txt,.json,.pdf">
      </label>
      <!-- Export -->
      <button id="exportBtn" class="bg-white text-blue-600 px-3 py-1 rounded shadow hover:bg-gray-100">
        <i class="fa-solid fa-file-export"></i> Export
      </button>
      <!-- Translate -->
      <button id="translateBtn" class="bg-white text-blue-600 px-3 py-1 rounded shadow hover:bg-gray-100">
        <i class="fa-solid fa-language"></i> Translate to English
      </button>
    </div>
  </header>

  <!-- Sidebar & Main -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-4 space-y-4">
      <h2 class="text-lg font-semibold flex items-center gap-2">
        <i class="fa-solid fa-bookmark"></i> Saved Links
      </h2>
      <ul id="linkList" class="space-y-2 text-sm"></ul>
      <button id="clearBtn" class="w-full bg-red-500 text-white py-1 rounded hover:bg-red-600">
        <i class="fa-solid fa-trash"></i> Clear All
      </button>
    </aside>

    <!-- Main Iframe -->
    <main class="flex-1 p-4">
      <div class="mb-3 flex items-center gap-2">
        <input type="text" id="urlInput" placeholder="Enter website URL..." 
               class="flex-1 px-3 py-2 border rounded shadow">
        <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
          <i class="fa-solid fa-plus"></i> Add
        </button>
      </div>
      <iframe id="iframeDisplay" class="w-full h-[80vh] border rounded shadow"></iframe>
    </main>
  </div>

  <!-- Hidden Translate Widget -->
  <div id="google_translate_element" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
