<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wix Scout Iframe Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Wix Scout</h2>
    <div class="controls">
      <input type="file" id="importFile" hidden>
      <button id="pasteBtn">Paste Links</button>
      <button id="importBtn">Import</button>
      <button id="exportBtn">Export</button>
      <button id="deleteAllBtn">Delete All</button>
    </div>
    <div class="stats">
      <p>Total: <span id="totalCount">0</span></p>
      <p>Visited: <span id="visitedCount">0</span></p>
    </div>
    <ul id="linkList"></ul>
  </div>

  <div class="main">
    <div class="topbar">
      <button id="nextBtn">Next (N)</button>
      <button id="refreshBtn">Refresh (R)</button>
    </div>
    <iframe id="scoutFrame" src=""></iframe>
    <div id="loader">Loading...</div>
  </div>

  <!-- Hidden textarea for pasting -->
  <textarea id="hiddenInput" placeholder="Paste multiple links here (one per line)" hidden></textarea>

  <script src="main.js"></script>
</body>
</html>
